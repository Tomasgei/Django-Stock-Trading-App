{% extends "base.html" %}
{% block content %}

<h1> Delete stock from portfolio</h1>

{% if ticker %}
    {% for item in ticker %}

        <a class= "btn btn-danger m-1 " href="{% url 'delete' item.id %}">Delete {{ item }}</a> <br/>

    {% endfor %}
{% else %}
    You dont have any stocks in portfolio...
{% endif %}
{% endblock %}
